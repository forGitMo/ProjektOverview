<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dock mit Dropdown</title>
  <style>
    .dock {
      display: flex;
      gap: 16px;
      background: #222;
      padding: 16px;
      border-radius: 16px;
      align-items: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 40px;
      background: #fff;
      min-width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      z-index: 1;
    }
    .dropdown-content a {
      color: #222;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background: #f0f0f0;
    }
    .show {
      display: block;
    }
    .dock button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #fff;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="dock">
    <div class="dropdown">
      <button onclick="toggleDropdown()">Menü</button>
      <div id="dropdown1" class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
  <script>
    function toggleDropdown() {
      document.getElementById("dropdown1").classList.toggle("show");
    }
    // Dropdown schließen, wenn außerhalb geklickt wird
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
